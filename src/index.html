<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Image Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="relative w-full max-w-4xl h-96 mx-4 overflow-hidden rounded-xl shadow-xl">
    <!-- Slides container -->
    <div id="slider" class="flex h-full transition-transform duration-500 ease-in-out">
        <!-- Slide 1 -->
        <div class="min-w-full relative">
            <img src="../public/1.jpg"
                 alt="Nature"
                 class="w-full h-full object-cover">
            <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-50 text-white px-5 py-2 rounded-lg text-lg">
                Nature
            </div>
        </div>

        <!-- Slide 2 -->
        <div class="min-w-full relative">
            <img src="../public/2.jpg"
                 alt="City"
                 class="w-full h-full object-cover">
            <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-50 text-white px-5 py-2 rounded-lg text-lg">
                City
            </div>
        </div>

        <!-- Slide 3 -->
        <div class="min-w-full relative">
            <img src="../public/4.jpg"
                 alt="Animal"
                 class="w-full h-full object-cover">
            <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-50 text-white px-5 py-2 rounded-lg text-lg">
                Animals
            </div>
        </div>

        <!-- Slide 4 -->
        <div class="min-w-full relative">
            <img src="../public/4.jpg"
                 alt="Food"
                 class="w-full h-full object-cover">
            <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-50 text-white px-5 py-2 rounded-lg text-lg">
                Food
            </div>
        </div>
    </div>

    <!-- Navigation buttons -->
    <button id="prev"
            class="absolute left-4 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 text-white p-3 rounded-full hover:bg-opacity-80 transition">
        &lt;
    </button>
    <button id="next"
            class="absolute right-4 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 text-white p-3 rounded-full hover:bg-opacity-80 transition">
        &gt;
    </button>

    <!-- Dots indicator -->
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
        <span class="dot w-3 h-3 rounded-full bg-white bg-opacity-50 cursor-pointer hover:bg-opacity-100 transition"
              data-index="0"></span>
        <span class="dot w-3 h-3 rounded-full bg-white bg-opacity-50 cursor-pointer hover:bg-opacity-100 transition"
              data-index="1"></span>
        <span class="dot w-3 h-3 rounded-full bg-white bg-opacity-50 cursor-pointer hover:bg-opacity-100 transition"
              data-index="2"></span>
        <span class="dot w-3 h-3 rounded-full bg-white bg-opacity-50 cursor-pointer hover:bg-opacity-100 transition"
              data-index="3"></span>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
